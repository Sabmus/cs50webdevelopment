{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{% endblock title %}</title>

    <link rel="stylesheet" href="{% static 'base_app/css/styles.css' %}">

    {% block style %}
    {% endblock style %}

    {% block script %}
    {% endblock script %}
</head>
<body>
    <div>
        {% block body %}
        {% endblock body %}
    </div>
</body>
</html>
