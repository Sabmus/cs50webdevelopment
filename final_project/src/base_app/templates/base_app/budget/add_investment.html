{% extends 'base_app/base.html' %}
{% load static %}

{% block title %}

{% endblock title %}

{% block script %}

{% endblock script %}

    <a href="{% url 'base_app:index' %}">Return</a>

        {{ form.as_div }}
        <input type="submit" value="Save">
    </form>
    
    <div id="message"></div>
{% endblock body %}
