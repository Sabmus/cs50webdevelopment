{% extends 'base_app/base.html' %}

{% block title %}
    Index
{% endblock title %}

{% block body %}
    <h1>index page</h1>

    {% if user.is_authenticated %}
        <h1>Welcome {{ user }}</h1>
        <a href="{% url 'base_app:logout' %}">Log out</a>
    {% else %}
        <a href="{% url 'base_app:login' %}">Log In</a>
        <a href="{% url 'base_app:register' %}">Register</a>
    {% endif %}

{% endblock body %}
