{% extends 'base_app/base.html' %}

{% block title %}Log In{% endblock title %}

{% block body %}
    <h1>Login Page</h1>

    <form action="{% url 'base_app:login' %}" method="POST">
        {% csrf_token %}
        {{ form }}
        <input type="submit" value="Send">
    </form>

    <a href="{% url 'base_app:register' %}">Don't have an account?</a>
{% endblock body %}
