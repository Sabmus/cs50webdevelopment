{% extends 'base_app/base.html' %}
{% load static %}

{% block title %}Log In{% endblock title %}

{% block style %}
    <link href="{% static 'base_app/styles.css' %}" rel="stylesheet">
{% endblock style %}

{% block body %}
    <h1>Login Page</h1>

    <form action="{% url 'base_app:login' %}" method="POST">
        {% csrf_token %}
        {{ form }}
        <input type="submit" value="Send">
    </form>
{% endblock body %}
