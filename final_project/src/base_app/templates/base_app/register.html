{% extends 'base_app/base.html' %}

{% block title %}Register{% endblock title %}

{% block body %}
    <h1>Register Page</h1>

    {% if message %}
        {{ message }}
    {% endif %}

    <form action="{% url 'base_app:register' %}" method="POST">
        {% csrf_token %}
        {{ form }}
        <input type="submit" value="Send">
    </form>

    <a href="{% url 'base_app:login' %}">Already have and account? Login</a>
{% endblock body %}
