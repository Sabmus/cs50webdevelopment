{% extends 'base_app/base.html' %}
{% load static %}

{% block title %}Register{% endblock title %}

{% block style %}
    <link href="{% static 'base_app/styles.css' %}" rel="stylesheet">
{% endblock style %}

{% block body %}
    <h1>Register Page</h1>

    {% if message %}
        {{ message }}
    {% endif %}

    <form action="{% url 'base_app:register' %}" method="POST">
        {% csrf_token %}
        {{ form }}
        <input type="submit" value="Send">
    </form>
{% endblock body %}
