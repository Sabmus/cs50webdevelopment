{% extends "network/layout.html" %}

{% block body %}
    <div class="general">
        {% if user.is_authenticated %}
        <div id="new_post">
            <form id="form_post">
                {% csrf_token %}
                <textarea class="form-control" id="content" placeholder="Write something!"></textarea>
                <input type="submit" class="btn btn-primary"/>
            </form>
        </div>
        {% endif %}
        <div id="posts">
            {% for post in posts %}
                {{ post }}
            {% endfor %}
        </div>
    </div>
{% endblock %}
